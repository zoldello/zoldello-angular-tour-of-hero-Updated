<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes"
        (click)="onSelect(hero)"
        [class.selected]="isSelected(hero)">
        <span class="badge">Id: {{hero.id}} </span>  {{hero.name}}
    </li>
</ul>

<div *ngIf="selected">
    <h2>{{selected.name}} Details </h2>
    <div> id: {{selected.id}} </div>
    <input [(ngModel)]="selected.name" placeholder="change name" />
    <br />
    <button (click)="onUnSelect()">unselect</button>
</div>
